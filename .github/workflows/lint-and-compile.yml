# Performs a clean install of dependencies, lints and compiles the source code.
name: Lint and compile

# https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#pull_request
# By default, the workflow only runs when a pull_request's activity type is opened, synchronize, or reopened.
on: pull_request

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Compile
        run: npm run build
